<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a stream!</title>
</head>
<body>
    <h1>Choose a stream to watch:</h1>
    <ul>
        <li><a id="link1" href="https://www.twitch.tv/glorious_e">Glorious_E</a></li>
        <li><a id="link2" href="https://www.twitch.tv/rollipollipotamus">Rollipollipotamus</a></li>
        <li><a id="link3" href="https://www.twitch.tv/alisa">Alisa</a></li>
        <li><a id="link4" href="https://www.twitch.tv/lauraa">Lauraa</a></li>
    </ul>
    <!-- Add more links as needed -->

    <script>
        // Randomly choose a link
        const links = ['link1', 'link2', 'link3', 'link4']; // Add more IDs if needed
        const randomIndex = Math.floor(Math.random() * links.length);
        const chosenLink = document.getElementById(links[randomIndex]);

        // Redirect to the chosen link
        if (chosenLink) {
            window.location.href = chosenLink.href;
        }
    </script>
</body>
</html>
